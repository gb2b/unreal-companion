advanced_elicitation:
  triggers:
    - pattern: "path|route|flow"
      technique: "journey"
      response: "Walk me through the player's journey - what do they see first?"
    - pattern: "stuck|lost|confused"
      technique: "breadcrumbs"
      response: "What visual cues are guiding the player? Light? Color? Lines?"
    - pattern: "empty|boring"
      technique: "density_analysis"
      response: "Let's add points of interest. What story should this space tell?"

